<!DOCTYPE html>
<html>
    <head>
        <title>Hello man</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./libs/bootstrap-tagsinput-latest/dist/bootstrap-tagsinput.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="./libs/bootstrap-tagsinput-latest/dist/bootstrap-tagsinput.min.js"></script>
        <script src="./js/income.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light myNavbar">
            <a class="brand">Trasure box[</a>
            <a id="username" class="brand-username" href="#">Your user name</a>
            <a class="brand">]</a>
        </nav>
        <div class="container" style="background: rgb(235, 235, 235); padding-top: 15px;">
            <div class="row">
                <div class="col-3">
                    <div class="container">
                        <form>
                            <div class="form-group frm">
                                <label for="id">Name:</label>
                                <input type="number" min="0" class="form-control" name="id" placeholder="Income ID" required="required">
                            </div>

                            <div class="form-group frm">
                                <label for="amount">Income amount:</label>
                                <input type="number" min="0" class="form-control" name="amount" placeholder="Income amount" required="required">
                            </div>

                            <div class="form-group frm">
                                <label for="date">Date:</label>
                                <input type="date" class="form-control" name="date" placeholder="Income date" required="required">
                            </div>

                            <div class="form-group frm">
                                <label for="hint">Hint:</label>
                                <input type="text" class="form-control" name="hint" placeholder="Income hint" required="required">
                            </div>

                            <div class="form-group frm">
                                <label for="tags">Tags:</label>
                                <input type="text" value="" name="tags" data-role="tagsinput"/>                  
                            </div>
                            
                            <input class="btn btn-primary btn-block" type="button" onclick="newIncome(this.form)" action="#" value="Add new"/>
                        </form>
                    </div>
                </div>
                <div class="col-9">
                    <div class="container">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Hint</th>
                                    <th scope="col">Tags</th>
                                    <th scope="col">Sum</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="incomeTable">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
